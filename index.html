<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive card details</title>

    <link rel="shortcut icon" href="src/images/favicon-32x32.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/variables.css">
    <link rel="stylesheet" href="src/css/styles.css">
    <link rel="stylesheet" href="src/css/responsive.css">

    <script defer src="src/js/script.js"></script>
</head>
<body>
    <section class="background-card">

        <div class="card-info">
            <div class="description-card">
                <img src="src/images/card-logo.svg" alt="" class="img-logo">
                <div>
                    <span type="number" id="number-card" class="number-card" >0000 0000 0000 0000</span>
                    <span class="name-card" id="name-card">Jane Appleseed</span>
                    <span type="number" name="date-card" id="expiry-card" class="date-card">00/00</span>
                </div>
            </div>
            <div class="cvc-card-container">
                <div>
                    <span type="number" name="cvc-card" id="cvc-card" class="cvc-card">000</span>
                </div>
            </div>
        </div>
    </section>
    
    <section class="card" id="form-card">
        <form action="post" class="card-container" id="form">
            <div class="card-input">
                <label for="name">Nome</label>
                <input type="text" id="name" class="" name="name" placeholder="e.g. Jane Appleseed" novalidate>
                <span id="error-name" class="error-disabled">Por favor preencha o nome completo</span>
            </div>
            <div class="card-input">
                <label for="number">Numero do cartão</label>
                <input type="number" id="number" class="" name="number" placeholder="e.g. 1234 5678 9123 0000"  maxlength="16" >
                <span id="error-number" class="error-disabled">Por favor preencha o número do cartão</span>
            </div>
            <div class="card-input card-expiry-date">
                <div class="expiry-date">
                    <label for="date">Data de expiração</label>
                    <div class="container-input-date">
                        <input type="number" min="1" max="12" id="month-expiry" class="" class="input-date" name="MM" placeholder="MM" maxlength="2">
                        <input type="number" name="YY" min="2024" max="2100" id="year-expiry" class="input-date" placeholder="YYYY" maxlength="4" >
                    </div>
                    <span id="error-expiry" class="error-disabled">Por favor preencha o mês e o ano de vencimento</span>
                </div>
                <div class="cvc-input">
                    <label for="number">CVC</label>
                    <input type="number" id="cvc" name="cvc" class="cvc input-date" placeholder="e.g. 123" maxlength="3" >
                    <span id="error-cvc" class="error-disabled">Por favor preencha o código de segurança</span>
                </div>
            </div>
            <div class="card-input">
                <button type="submit" id="btn" class="btn-input">
                    <span class="btn-text">Confirmar</span>
                </button>
            </div>
        </form>
    </section>

    <section id="success-card" class="success-container">
        <div class="success">
            <img src="src/images/icon-complete.svg" alt="Icon de sucesso">
            <h3>Muito Obrigado</h3>
            <p>Seu cartão foi adicionado com sucesso</p>
            <button id="btn-success" class="btn-success">
                <span class="btn-text">Continuar</span>
            </button>
        </div>
    </section>
</body>
</html>
