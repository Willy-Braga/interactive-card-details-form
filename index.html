<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive card details</title>

    <link rel="shortcut icon" href="src/images/favicon-32x32.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/variables.css">
    <link rel="stylesheet" href="src/css/styles.css">
    <link rel="stylesheet" href="src/css/responsive.css">

    <script src="src/js/script.js"></script>
</head>
<body>
    <section class="background-card">
        <div class="img-background">
            <img src="src/images/bg-main-mobile.png" alt="" class="background-img">
        </div>

        <div class="card-info">
            <img src="src/images/bg-card-front.png" alt="" class="card-front">
            <img src="src/images/bg-card-back.png" alt="" class="card-back">
            <div class="description-card">
                <input type="number" id="number-card" class="number-card" readonly>
                <span class="name-card" id="name-carde">Jane Appleseed</span>
                <input type="number" name="date-card" id="date-card" class="date-card" readonly>
            </div>
            <div class="cvc-card-container">
                <input type="number" name="cvc-card" id="cvc-card" class="cvc-card" readonly>
            </div>
        </div>
    </section>
    
    <section class="card">
        <form action="post" class="card-container">
            <div class="card-input">
                <label for="name">Nome</label>
                <input type="text" id="name" name="name" placeholder="e.g. Jane Appleseed" required>
            </div>
            <div class="card-input">
                <label for="number">Numero do cartão</label>
                <input type="number" id="number" name="number" placeholder="e.g. 1234 5678 9123 0000" required>
            </div>
            <div class="card-input">
                <label for="date">Data de expiração</label>
                <input type="date" id="month-expiry" name="MM" placeholder="MM" required>
                <input type="date" name="YY" id="yaer-expiry" placeholder="YYYY" required>
                <div class="cvc-input">
                    <label for="number">CVC</label>
                    <input type="number" id="cvc" name="cvc" class="cvc" placeholder="e.g. 123" required>
                </div>
            </div>
            <div class="card-input">
                <button type="submit" id="btn" class="btn-input">
                    <span class="btn-text">Confirmar</span>
                </button>
            </div>
        </form>
    </section>
</body>
</html>
